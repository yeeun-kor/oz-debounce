name: CICD to S3 and Validate CloudFront

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 리액트 파일 repository 로 불러오기
        uses: actions/checkout@v4

      - name: repository확인
        run: ls

      - name: 의존성 설치
        run: npm i

      - name: 파일 build 하기
        run: npm run build

      - name: build한 파일 제대로 불러와졌는지 확인
        run: |
          ls
          echo "--------"
          cd dist
          ls

      # 인증된 사용자만 AWS 로 접근하여 버킷 삭제 해야함.

      - name: AWS RESOURCE 로 접근할 수 있께 AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: S3 버킷 전체 삭제
        run: |
          aws s3 rm --recursive s3://oz-cloudfront-https
          aws s3 cp ./dist s3://oz-cloudfront-https/ --recursive
